<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="resources/main.css">
</head>
<body>
	<div id="topbar">
		<img src="resources/logo.png" id="logo">
		<span>Chime In!</span>
	</div>
	<div id="startPane">
		<form onsubmit="return init()">
			<table>
			<tr><td>Your Name</td>  <td><input id="riderNameInput" oninput="window.riderName=this.value;window.localStorage.riderName=this.value"></td></tr>
			<tr><td>Incoming Webhook endpoint</td>  <td><input id="hookInput" oninput="window.hook=this.value;window.localStorage.hook=this.value"></td></tr>
			<tr><td><a href="/help">Setup Instructions</a></td></tr>
			</table><br>
		<!-- Get use interaction to activate Speech & Mic APIs -->
			<button id="bye" onclick="init(this)">Start</button>
		</form>
	</div>

	<div id="chat">
	</div>
	<div id="logging">
		<span>Volume: <span id="vol" ></span></span><br>
		<div id="debug"></div>
	</div>
	<script src="resources/main.js"></script>
</body>
</html>
